name: Auto-merge Claude branches

on:
  push:
    branches:
      - 'claude/**'

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create and merge PR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e

          # Get branch name
          BRANCH_NAME="${GITHUB_REF#refs/heads/}"
          echo "Branch: $BRANCH_NAME"

          # Check if PR already exists
          PR_URL=$(gh pr list --head "$BRANCH_NAME" --json url --jq '.[0].url')

          if [ -z "$PR_URL" ]; then
            echo "Creating PR..."
            PR_URL=$(gh pr create \
              --title "Auto-merge: ${BRANCH_NAME}" \
              --body "Automatically created PR from Claude branch." \
              --base main \
              --head "$BRANCH_NAME")
            echo "Created: $PR_URL"
          else
            echo "PR already exists: $PR_URL"
          fi

          # Merge the PR directly
          echo "Merging..."
          gh pr merge "$PR_URL" --squash --delete-branch
