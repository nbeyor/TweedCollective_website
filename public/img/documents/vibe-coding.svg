<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7A8471;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#A67C52;stop-opacity:0.15" />
    </linearGradient>
    <linearGradient id="codeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7A8471;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#A67C52;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Code brackets representing VIBE coding -->
  <g transform="translate(80, 60)">
    <!-- Left bracket -->
    <path d="M 0 0 L 0 80 L 20 80 L 20 20 L 10 20 L 10 0 Z" fill="url(#codeGradient)" opacity="0.6"/>
    <!-- Right bracket -->
    <path d="M 100 0 L 100 20 L 90 20 L 90 80 L 110 80 L 110 0 Z" fill="url(#codeGradient)" opacity="0.6"/>
    <!-- Code lines -->
    <rect x="30" y="15" width="40" height="3" fill="url(#codeGradient)" opacity="0.4"/>
    <rect x="30" y="25" width="50" height="3" fill="url(#codeGradient)" opacity="0.4"/>
    <rect x="30" y="35" width="35" height="3" fill="url(#codeGradient)" opacity="0.4"/>
  </g>
  
  <!-- AI/Chat icon representing agentic coding -->
  <g transform="translate(200, 80)">
    <!-- Chat bubble -->
    <ellipse cx="50" cy="40" rx="45" ry="35" fill="url(#codeGradient)" opacity="0.7"/>
    <path d="M 20 60 L 50 75 L 80 60" fill="url(#codeGradient)" opacity="0.7"/>
    <!-- Sparkle/AI symbol -->
    <circle cx="50" cy="40" r="8" fill="#F5F1E8" opacity="0.9"/>
    <path d="M 50 30 L 50 50 M 30 40 L 70 40 M 35 30 L 65 50 M 65 30 L 35 50" stroke="#7A8471" stroke-width="1.5" opacity="0.8"/>
  </g>
  
  <!-- Arrow representing evolution/progress -->
  <g transform="translate(120, 180)">
    <path d="M 0 20 L 60 20 L 55 10 L 70 20 L 55 30 L 60 20" stroke="url(#codeGradient)" stroke-width="3" fill="none" opacity="0.8"/>
    <!-- Dots representing milestones -->
    <circle cx="0" cy="20" r="4" fill="#7A8471" opacity="0.6"/>
    <circle cx="20" cy="20" r="4" fill="#7A8471" opacity="0.6"/>
    <circle cx="40" cy="20" r="4" fill="#7A8471" opacity="0.6"/>
    <circle cx="60" cy="20" r="4" fill="#A67C52" opacity="0.8"/>
  </g>
  
  <!-- Text label -->
  <text x="200" y="250" font-family="serif" font-size="24" fill="#7A8471" text-anchor="middle" opacity="0.8">VIBE Coding</text>
  <text x="200" y="275" font-family="sans-serif" font-size="14" fill="#7A8471" text-anchor="middle" opacity="0.6">PE &amp; Life Sciences</text>
</svg>



