<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7A8471;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#A67C52;stop-opacity:0.15" />
    </linearGradient>
    <linearGradient id="dnaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9333EA;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- DNA double helix representing genomics -->
  <g transform="translate(150, 80)">
    <!-- Left strand -->
    <path d="M 0 0 Q 20 20 0 40 Q -20 60 0 80 Q 20 100 0 120" stroke="url(#dnaGradient)" stroke-width="3" fill="none" opacity="0.7"/>
    <!-- Right strand -->
    <path d="M 100 0 Q 80 20 100 40 Q 120 60 100 80 Q 80 100 100 120" stroke="url(#dnaGradient)" stroke-width="3" fill="none" opacity="0.7"/>
    <!-- Connecting rungs -->
    <line x1="0" y1="20" x2="100" y2="20" stroke="url(#dnaGradient)" stroke-width="2" opacity="0.6"/>
    <line x1="0" y1="40" x2="100" y2="40" stroke="url(#dnaGradient)" stroke-width="2" opacity="0.6"/>
    <line x1="0" y1="60" x2="100" y2="60" stroke="url(#dnaGradient)" stroke-width="2" opacity="0.6"/>
    <line x1="0" y1="80" x2="100" y2="80" stroke="url(#dnaGradient)" stroke-width="2" opacity="0.6"/>
    <line x1="0" y1="100" x2="100" y2="100" stroke="url(#dnaGradient)" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- AI brain/network representing AI integration -->
  <g transform="translate(200, 150)">
    <!-- Central node -->
    <circle cx="0" cy="0" r="12" fill="url(#dnaGradient)" opacity="0.9"/>
    <!-- Connected nodes -->
    <circle cx="-40" cy="-20" r="8" fill="#9333EA" opacity="0.7"/>
    <circle cx="40" cy="-20" r="8" fill="#10B981" opacity="0.7"/>
    <circle cx="-40" cy="20" r="8" fill="#9333EA" opacity="0.7"/>
    <circle cx="40" cy="20" r="8" fill="#10B981" opacity="0.7"/>
    <!-- Connection lines -->
    <line x1="0" y1="0" x2="-40" y2="-20" stroke="url(#dnaGradient)" stroke-width="2" opacity="0.5"/>
    <line x1="0" y1="0" x2="40" y2="-20" stroke="url(#dnaGradient)" stroke-width="2" opacity="0.5"/>
    <line x1="0" y1="0" x2="-40" y2="20" stroke="url(#dnaGradient)" stroke-width="2" opacity="0.5"/>
    <line x1="0" y1="0" x2="40" y2="20" stroke="url(#dnaGradient)" stroke-width="2" opacity="0.5"/>
  </g>
  
  <!-- Data flow arrows -->
  <g transform="translate(100, 200)">
    <path d="M 0 0 L 60 0 L 55 -8 L 70 0 L 55 8 L 60 0" stroke="url(#dnaGradient)" stroke-width="2" fill="none" opacity="0.8"/>
    <path d="M 0 0 L 60 0 L 55 -8 L 70 0 L 55 8 L 60 0" stroke="url(#dnaGradient)" stroke-width="2" fill="none" opacity="0.8" transform="translate(80, 0)"/>
  </g>
  
  <!-- Text label -->
  <text x="200" y="250" font-family="serif" font-size="20" fill="#7A8471" text-anchor="middle" opacity="0.8">Salmon AI Genomics</text>
  <text x="200" y="275" font-family="sans-serif" font-size="12" fill="#7A8471" text-anchor="middle" opacity="0.6">Strategic Genetic Improvement</text>
</svg>



